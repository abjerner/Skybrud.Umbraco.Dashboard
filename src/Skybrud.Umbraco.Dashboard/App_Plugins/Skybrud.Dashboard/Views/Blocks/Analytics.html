<div class="block box analytics" ng-class="{loading: loading}" ng-controller="Analytics.Controller">
	<div class="header">
		<h3>{{block.title}}</h3>
	    <div ng-if="block.actions" class="actions">
	        <a class="{{action.classes}}" href="{{action.url}}" target="{{action.target}}" ng-repeat="action in block.actions">{{action.text}}</a>
	    </div>
		<div class="tabs">
			<a href="#" ng-class="{active: period.alias == tab.alias}" ng-repeat="tab in periods" ng-click="selectTab(tab); $event.preventDefault();">{{tab.text}}</a>
		</div>
	</div>
    <div class="content">
        <div ng-if="!error && !loading && !hasData1 && !hasData2" class="empty">
            <em>Der er ingen tilgængelige data for den valgte periode.</em>
        </div>
        <div ng-if="hasData1 || hasData2">
            <div ng-repeat="block in linecharts">
                <dashboard-block />
            </div>
            <div class="blocks">
                <div ng-repeat="block in blocks">
                    <dashboard-block />
                </div>
                <div ng-if="!hasData2" class="empty">
                    <em>Der er ingen tilgængelige data for den valgte periode.</em>
                </div>
            </div>
        </div>
        <div class="dashboard-error" ng-if="error">
            <div class="errorbg">
                <i class="icon icon-alert-alt"></i>
            </div>
            <div class="title" ng-show="error.title">{{error.title}}</div>
            <div class="message">{{error.message || error.error}}</div>
        </div>
    </div>
	<dashboard-loader />
</div>
