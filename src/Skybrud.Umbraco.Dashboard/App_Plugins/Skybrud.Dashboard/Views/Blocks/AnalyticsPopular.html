<div class="block links">
    <h3>{{block.title}}</h3>
    <ul class="list">
        <li ng-repeat="item in block.items">
            <div class="text" title="{{item.path}}">{{item.url}}</div>
            <div class="value">{{item.visits.text}}</div>
            <a href="{{item.fullurl}}" target="_blank"></a>
        </li>
    </ul>
</div>
